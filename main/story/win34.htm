          <p align="center">
          <textarea rows="14" name="S1" cols="50" style="font-size: 12pt">Xuyến ngồi trước máy, mắt nhìn lên màn hình nhưng bụng thì tức Cúc Hương anh ách.
Hôm nay, Xuyến chỉ định bụng đến công ty mà thầy Gia giới thiệu để thăm dò, xem thử người ta yêu cầu mình làm gì, sau đó sẽ về nhà nghĩ cách đối phó. Nếu thấy công việc đơn giản hoặc nếu gặp những trở ngại không đáng kể - nghĩa là có thể khắc phục được bằng cách giở sách ra "nghiên cứu" hoặc hỏi thăm người này người nọ - thì ba đứa sẽ quay trở lại, bằng không thì cả bọn "chuồn" luôn.
Nghĩ vậy, Xuyến hăm hở ngồi vào máy, định làm qua loa vài ba động tác tắt tắt mở mở cho Vân và Thiếu khỏi nghi ngờ, rồi xin phép cáo từ. Nào ngờ sau khi nhờ Thiếu khởi động giùm chiếc 286 xong, Cúc Hương lại cao hứng hỏi tới hỏi lui khiến rốt cuộc mọi sự đổ bể tùm lum. Bây giờ thì Thiếu đã biết tỏng Thục và Cúc Hương chẳng biết một mảy may về tin học.
Tai hại hơn nữa là kể từ lúc đó, sau khi về chỗ ngồi, Thiếu chẳng buồn chúi mũi vào chiếc máy của mình mà lại đăm đăm quan sát Xuyến - người mà Cúc Hương quảng cáo là kẻ duy nhất trong ba cô biết sử dụng rành rẽ máy vi tính.
Ánh mắt tò mò của Thiếu khiến Xuyến cảm thấy vô cùng nhột nhạt nhưng nó chẳng biết phải làm sao để anh quay mặt đi.
Cuối cùng, thấy không thể cứ ngồi yên hoài, Xuyến hậm hực thò tay gõ lệnh dir. Ở bên cạnh, Thục và Cúc Hương vội vã làm theo. Tiếng bàn phím vang lên nghe lách cách.
Sau khi Xuyến nhấn enter, những hàng chữ chi chít xuất hiện và cuốn nhoang nhoáng theo màn hình.
Thục hốt hoảng:
- Mày nhấn phím nào vậy?
Xuyến cộc lốc:
- Phím enter.
Thục định hỏi lại phím enter là phím nào nhưng vừa nhìn xuống bàn phím, nó đã thấy ngay chữ enter ghi sờ sờ trên một nút phím hình chữ L ngược. Thục liền sè sẹ nhấn lên đó.
Đột nhiên Thục nghe Cúc Hương ngồi bên cạnh la hoảng:
- Ủa, máy tao sao lại có đến hai phím enter lận, Xuyến?
- Máy nào mà chẳng có hai phím enter? - Xuyến đáp, mặt nhăn nhó vì giọng la oang oang của Cúc Hương.
- Vậy tao biết nhấn phím nào bây giờ? - Cúc Hương lại hỏi, lần này ý thức được sự bất cẩn của mình nó hạ giọng thật khẽ.
- Nhấn phím nào cũng được!
Xuyến nín thở đáp, mắt nhớn nhác liếc sang chỗ Vân ngồi, bụng phập phồng sợ anh nghe thấy tiếng kêu thét vừa rồi của Cúc Hương. Và nó bỗng biến hẳn sắc mặt khi thấy Vân độ ngột xô ghế đứng lên.
Vân từ từ bước đến sau lưng Xuyến. Nó lắng nghe tiếng bước chân của anh, bụng thót lại.
- Sao rồi Xuyến? - Tiếng Vân vang lên từ phía sau - Máy chạy tốt không?
Xuyến liếm môi:
- Dạ, tốt lắm!
- Nãy giờ Xuyến dùng phần mềm soạn thảo văn bản nào?
Câu hỏi của vân khiến tai Xuyến ù đặc. Nó khịt mũi:
- Tôi chỉ mới... kiểm tra máy!
Vân lại hỏi:
- Trước nay Xuyến quen sử dụng phần mềm nào? Vietstar, Vietres hay VNI?
Xuyến cảm thấy mình đang đi vào một khu rừng mù mịt. Nó nhắm mắt lại:
- Dạ, phần nào... cũng được!
- Vậy thì tốt lắm! Ở đây soạn thảo trên VNI! Xuyến vào VNI thử coi!
Lâm vào tình thế này, Xuyến biết không thể che mắt mọi người được nữa, đành hỏi thẳng:
- Làm sao vào?
Câu hỏi của Xuyến khiến Vân hơi khựng lại. Nhưng anh vẫn nhẹ nhàng đáp:
- Xuyến chuyển đến thư mục VNI.
- Làm sao chuyển?
- Đánh lệnh cd! Nhưng thôi - Đang nói, Vân bỗng tặc lưỡi - chắc là Xuyến quên hết lệnh của DOS rồi! Bây giờ Xuyến chuyển qua Norton đi!
Xuyến gãi đầu:
- Norton là gì?
Đến đây thì Vân không giữ nổi điềm tĩnh nữa. Anh liếc sang Thiếu, thấy Thiếu cũng đang giương mắt ngơ ngác nhìn anh.
Vân không biết Thiếu còn sững sốt hơn anh gấp bội. Khi nãy nghe Cúc Hương quảng cáo về Xuyến, lại thấy Xuyến hùng hổ đánh đánh gõ gõ làm đầu trò cho cả bọn, anh cứ nghĩ Xuyến phải giỏi vi tính lắm. Nào ngờ cô chẳng hơn gì hai bạn mình. Như vậy là cả ba cô, chẳng cô nào biết chút xíu gì về công việc mình định xin vô làm. Ý nghĩ đó kỳ quái đến mức Thiếu chẳng tài nào chớp mắt được. Anh nhìn Vân, khẽ mấp máy môi nhưng không thốt được tiếng nào.
Cúc Hương và Thục thì khỏi nói. Từ khi bước chân vào phòng vi tính của công ty Việt Anh đến giờ, thì lúng túng về mọi thứ, Cúc Hương và Thục vẫn yên tâm trông cậy vào "chuyên gia" Xuyến. Bây giờ vỡ lẽ ra Xuyến là "chuyên gia" dỏm, mặt mày đứa nào đứa nấy đều mếu xệch trông đến tội.
Cúc Hương khẽ đưa mắt liếc Vân, xem thử thái độ của anh ra sao và anh định "xử phạt" cái tội lếu láo của ba đứa nó như thế nào. Chắc anh ta sẽ nổi nóng lên và tống cổ bọn mình ngay lập tất! Cúc Hương nhủ thầm và nó chuẩn bị tư thế sẵn sàng đứng dậy nếu Vân ra hiệu "tiễn khách".
Nhưng Vân chẳng bộc lộ một phản ứng gì đặc biệt. Sau một thoáng ngạc nhiên, anh mỉm cười bảo Xuyến:
- Hình như tên cô không phải là Xuyến!
Dù rất mực thông minh nhưng đang trong cơn bối rối, Xuyến không nghĩ ngay ra tại sao Vân lại nói như vậy. Nó mím môi:
- Chẳng lẽ anh nghĩ tôi là chúa nói dối?
Vân nheo nheo mắt:
- Không phải! Ý tôi muốn nói tên cô là Mai-ka thì có vẻ thích hợp hơn!
- À! - Xuyến sực hiểu, mũi nó nhăn lại - Anh muốn bảo tôi là cô bé từ trên trời rơi xuống, cái gì cũng không biết chứ gì?
Cúc Hương bỗng chốc quên cả lo lắng. Nó cao hứng vọt miệng nhái giọng Mai-ka:
- Khóc là gì? Cười là gì?
Vân gật đầu:
- Đúng rồi! - Rồi anh giả giọng Xuyến - VNI là gì? Norton là gì?
Thấy Vân trêu Xuyến, cả Cúc Hương, Thục lẫn Thiếu không nhịn được đều bật cười. Không khí căng thẳng trong thoáng mắt biến mất.
Chỉ có Xuyến là không cười. Nó sầm mặt:
- Thầy Gia giới thiệu bọn tôi đến đây để xin việc làm chứ đâu phải để làm trò cười cho thiên hạ!
Vân lấy lại vẻ nghiêm trang:
- Nhưng tại sao anh Gia lại bảo tôi là các cô đã học qua các lớp tin học...
Xuyến cắt ngang:
- Chính tôi nói với thầy Gia như vậy!
- Nhưng các cô đã học qua đâu!
Xuyến hất đầu về phía Thục và Cúc Hương:
- Hai đứa này chưa học, nhưng tôi thì đã học qua rồi!
- Thật không? - Tôi dối anh làm gì!
Vân hỏi tiếp, không để ý đến vẻ bất mãn của Xuyến:
- Xuyến học lớp gì?
- Lớp "Tin học căn bản".
Giọng Vân chợt trầm ngâm:
- Lớp học của Xuyến kéo dài bao lâu?
- Ba tháng! - Đang nói, Xuyến bỗng đưa tay gãi đầu - Nhưng tôi chi học có...hai tuần đầu hà!
Vân tròn mắt:
- Thế còn sau đó?
Xuyến liếm môi:
- Sau đó hả? Sau đó thì tôi... nghỉ luôn!
Rồi nó ngập ngừng nói thêm:
- Thành ra bây giờ chỉ nhớ mỗi cái lệnh dir à!
Thiếu ngồi cạnh Xuyến thình lình kêu lên hai tiếng "Mẹ ơi" nhưng khi Xuyến ngoảnh qua đã thấy anh bụm miệng quay đi chỗ khác. Trong khi đó, Cúc Hương và Thục không hẹn mà cùng đưa mắt nhìn nhau, miệng buông ra một tiếng thở dài não nuột.
Cúc Hương lén nhìn Vân, thấy anh có vẻ đăm chiêu, liền sốt ruột hỏi:
- Bây giờ sao hở anh?
- Sao là sao?
- Anh sẽ đuổi tụi này ra khỏi cửa chứ?
Câu hỏi thẳng thừng của Cúc Hương khiến Xuyến và Thục bất giác nín thở. Cả Thiếu cũng hồi hộp lây. Anh nhìn chòng chọc vào mặt Vân thấp thỏm chờ đợi.
Vân nhún vai:
- Các cô cứ ở đây làm việc cho đến hết hè!
Lời xác nhận của Vân khiến bốn cái miệng đồng loạt thở phào. Nhưng Cúc Hương vẫn chưa hết băn khoăn:
- Nhưng tụi này có biết gì đâu mà làm!
Vân thản nhiên:
- Không biết thì học rồi sẽ biết! Thiếu sẽ chỉ cho các cô!
- Trời ơi! - Thục nãy giờ im lặng, bỗng buột miệng kêu khẽ.
- Gì vậy Thục? - Vân ngạc nhiên hỏi.
Thục hoảng hốt:
- Dạ, không có gì đâu ạ!
- Không có gì sao lại kêu trời?
Thục ấp úng:
- Tại tụi này chỉ làm ở đây... có mấy tháng hè, nếu bây giờ mới bắt đầu học thì biết đến chừng nào mới bắt tay vào việc được!
- Thục khỏi lo điều đó! - Vân mỉm cười trấn an - Nếu học để có thể nhập dữ liệu thì các cô chỉ cần học một buổi là thực hành được ngay!
Xuyến bây giờ đã lấy lại bình tĩnh. Nó nhìn Vân, lém lỉnh:
- Học ngay bữa nay hả "thầy"?
- Hôm nay trễ quá rồi! Bây giờ các cô có thể về, ngày mai đến đây chúng ta sẽ bắt đầu! - Rồi nhìn thẳng vào mặt Xuyến, anh nói tiếp, giọng đầy ngụ ý - Cô đừng có "thừa nước đục thả câu"! Người trực tiếp hướng dẫn cho các cô là Thiếu chứ không phải là tôi đâu!
Biết anh bắt bẻ tiếng "thầy" vừa rồi của mình, Xuyến nhoẻn miệng cười không đáp. Chỉ có Cúc Hương là gân cổ cãi:
- Anh kêu tụi này là "các cô" thì tụi này kêu anh bằng "thầy" cũng được chứ đâu có sao! "Cô" với "thầy" đâu có gì khác nhau!
Thấy Cúc Hương ăn nói ngỗ ngáo, Thục sợ hãi nắm tay áo bạn giật giật.
Nhưng Vân chẳng hề tỏ vẻ phật ý. Anh nhìn Cúc Hương, thong thả đáp:
- Khác nhau xa chứ! "Thầy" có thể phân biệt được đĩa B và đĩa C, còn "cô" thì không!
Vân vừa nói xong, Cúc Hương giật bắn người, bàng hoàng nhìn sang Xuyến. Cả Xuyến và Thục cũng điếng hồn. Nãy giờ thấy Vân cặm cụi ngồi làm việc đằng góc phòng, ba cô đều đinh ninh anh chẳng hay bết gì về động tĩnh nơi "xóm nhà lá" này. Hóa ra anh đã nghe thấy hết.
Nghĩ đến những thắc mắc ngây ngô của mình khi nãy, Cúc Hương đỏ bừng mặt. Nó chẳng biết làm gì ngoài cách dậm chân thình thịch.
Thấy vậy, Vân mỉm cười hạ giọng:
- Tôi đùa chút thôi, Cúc Hương đừng giận! Thật ra, lanh lợi như các cô, chịu khó học hỏi chừng ít lâu là rành rẽ ngay thôi!
Nhưng mặc cho Vân cố ý làm hòa, Cúc Hương có vẻ vẫn chưa nguôi giận dỗi. Nó xách túi đứng dậy đi thẳng ra cửa không nói không rằng khiến Vân và Thiếu chỉ biết nhăn nhó đưa mắt nhìn nhau.
Xuyến cười cười:
- Lần sau anh đừng có chọc nó! Con nhỏ đó cầm tinh con nhím, ai mà đụng tới nó là nó xù lên kinh lắm!
Sau khi buông một câu hăm dọa, Xuyến nháy Thục; cả hai vội vã cáo từ Vân và Thiếu rồi lật đật rão bước đuổi theo Cúc Hương, bất chấp ánh mắt ngạc nhiên của cô thư ký Mai Hương và những người ngồi trước phòng khách đang tò mò nhướn cổ trông theo.
Cúc Hương đã lấy xe và đứng đợi bên kia đường.
Thục chạy ào qua và sau khi ngồi lên yên sau, nó đấm lưng bạn thùm thụp:
- Mày làm trò gì vậy?
Cúc Hương làm mặt tỉnh:
- Trò gì đâu?
- Thôi đi! - Thục lại cấu lưng bạn - Không làm trò gì mà bỏ đi một mạch không thèm chào hỏi ai hết?
Cúc Hương cười hì hì, không đáp khiến Thục càng thắc mắc:
- Bộ mày giận anh Vân hả?
- Giận gì đâu!
- Xạo đi! Không giận mà đùng đùng bỏ về?
Cúc Hương nhún vai:
- Tao chỉ "dằn mặt" anh chàng thôi! Ai bảo anh ta làm tao "quê" trước mặt mọi người chi!
Đúng lúc đó, Xuyến trờ xe tới. Cúc Hương hầm hầm "độp" ngay:
- Đầu đuôi cũng tại con quỷ này nè! Không biết cái cóc khô gì hết mà dám rủ tao và con Thục tới đây xin việc làm! Lại còn vỗ ngực tự xưng là "chuyên gia vi tính" nữa chứ!
Thục cười khúc khích:
- Nó còn bảo hai đứa mình cứ nhìn nó làm rồi bắt chước làm theo, sớm muộn gì cũng giỏi bằng nó ngay thôi! Thật dóc ơi là dóc!
- Tao dóc với tụi mày hồi nào! - Xuyến hừ mũi - Tao chỉ biết mỗi lệnh dir, bây giờ tụi mày cũng đã biết lệnh dir, vậy chả giỏi bằng tao rồi là gì!
- Thôi, thôi! - Thục rụt cổ - Đừng ba hoa nữa! tao sợ mày quá rồi!
Cúc Hương nhấn bàn đạp cho xe vọt tới, bảo Xuyến:
- Mày nhìn vô lưng tao coi! Thấy gì không?
- Thấy! Lưng mày là lưng ong!
Cúc Hương gầm gừ:
- Tao không giỡn! Mày nhìn kỹ lại đi!
- Nhìn kỹ rôì!
- Thấy gì chưa?
- Thấy.
- Thấy gì?
- Lang ben từ trên xuống dưới! - Xuyến cười khúc khích.
Cúc Hương tỉnh bơ:
- Mày nhìn lộn rồi! Đó là lưng con Thục!
- Tao không thù oán gì với tụi mày à nghen! - Thục giãy nảy khiến chiếc xe chao qua chao lại.
Xuyến bỗng ngưng cười. Nó hạ giọng bảo Cúc Hương:
- Nói đùa chứ tao thấy rồi! Lưng mày đẫm mồ hôi!
Cúc Hương nhếch mép:
- Mày biết tại sao vậy không?
- Biết. Tại phòng vi tính nóng quá!
- Đừng xạo! Phòng gắn máy lạnh mà nóng?
Xuyến tinh quái:
- Vậy chắc tại anh chàng Vân!
- Tại mày! - Cúc Hương mím môi - Mày làm tao và con Thục nhấp nhổm cứ như ngồi trên lửa suốt cả buổi sáng. Tội mày lẽ ra phải đem treo cổ!
- Chứ tao cũng đâu có sung sướng gì hơn! - Xuyến tặc lưỡi - Mày thử nhìn lưng tao xem!
- Khỏi nhìn! Mày làm thì mày chịu!
Xuyến chưa kịp phân trần, Cúc Hương đã hăm he:
- Mày chưa thoát khỏi tai ách đâu! Thầy Gia mà biết mày lừa thầy, mày chỉ có nước chui xuống đất ở với... giun!
Đến đây thì Xuyến hết bông phết nổi. Nó xanh mặt:
- Chết rồi, chuyện quan trọng vậy mà tao quên béng mất! Ngày mai tao phải dặn anh chàng Vân giữ kín chuyện này mới được!
- Ngày mai thì thầy Gia đã biết tỏng hết rồi! - Cúc Hương tiếp tục dọa dẫm.
Xuyến nghiến răng:
- Nếu vậy, anh chàng Vân sẽ trở thành kẻ tử thù của tao!
Cúc Hương ranh mãnh:
- Còn anh chàng Thiếu sẽ trở thành... người bạn đời của mày?
Câu trêu cợt của Cúc Hương chẳng "ngứa ngáy" gì với Xuyến. Nó thản nhiên:
- Cũng có thể, nếu con Thục không phản đối!
- Đồ vô duyên! - Thục la oai oái - mắc chi đến tao mà tao phản đối!
Xuyến cuời:
- Nếu mày không phản đối thì bây giờ tụi mình đi!
- Đi đâu?
Xuyến bí mật:
- Đi khởi động đĩa BC!
Thục ngơ ngác:
- Quay trở lại công ty Việt Anh hả?
- Khùng sao quay lại đó!
Nhìn vẻ mặt ngớ ngẩn của Thục, Cúc Hương tủm tỉm:
- Mày khờ quá! Đĩa BC tức là đĩa bánh cuốn đó! Bữa nay con Xuyến muốn đãi tụi mình ăn để chuộc cái tội làm tụi mình mất vía sáng nay đó mà!
Xuyến lườm Cúc Hương:
- Đĩa B và đĩa C thì mày lẫn lộ lung tung, còn cái vụ đĩa BC này coi bộ mày rành quá hén!
Cúc Hương cười hì hì:
- Nghề của tao mà!
Nói xong, không đợi Xuyến và Thục có ý kiến, nó hăm hở phóng xe vọt lên trước, dẫn đường.

          <p align="center">
          <textarea rows="14" name="S1" cols="50" style="font-size: 12pt">Xuyến, Thục và Cúc Hương ngồi chụm đầu trước chiếc máy của Xuyến. Người nào người nấy cầm lăm lăm cây viết trên tay, mắt nhìn lom lom lên màn hình trước mặt.
Thiếu đứng bên cạnh. Anh lặp đi lặp lại những thao tác trên máy thật chậm rãi, vừa làm vừa giảng giải cặn kẽ.
Ba cô gái vừa nhìn vừa nghe vừa lúi húi ghi chép. Help là giúp đỡ, Copy là chép, Rename là đổi tên, Delete là xóa, Quit là rời khỏi...
Cứ mỗi lần Thiếu giảng một lệnh mới, Xuyến lại gật gù chặc lưỡi:
- Chà, chà, cái này đúng là mình đã học qua rồi!
Cúc Hương ngồi bên tủm tỉm cười không nói gì. Đợi Xuyến "chà, chà" dến lần thứ ba, nó mới buột miệng:
- Cái này tao cũng học qua rồi!
Xuyến trố mắt:
- Đừng có xạo! Mày học hồi nào?
Cúc Hương nháy nháy mắt:
- Thì mới vừa rồi đó!
Biết Cúc Hương chọc quê mình, Xuyến toét miệng ra cười. Nhưng ngay lập tức nó lấy lại vẻ nghiêm nghị:
- Nhưng có một lệnh tao học từ hôm qua! Anh Vân của mày chỉ riêng cho tao!
Cúc Hương đỏ mặt:
- Anh Vân của mày thì có! Đồ vô duyên!
Xuyến tỉnh rụi:
- Sao hôm qua mày bảo anh Thiếu là của tao, bây giờ lại bảo anh Vân?
Thiếu đứng ngay bên cạnh mà Xuyến cứ bô bô, chẳng kiêng dè gì hết khiến Thục điếng hồn. Nó khẽ liếc Thiếu, thấy anh bối rối vờ nhìn ra cửa, làm như chẳng nghe thấy gì.
Sợ Xuyến cao hứng "nói bậy" tiếp, Thục vội hỏi:
- Hôm qua anh Vân chỉ cho mày lệnh gì đâu?
- Lệnh rename! Hôm qua ảnh "đổi tên" tao thành Mai- ka, tụi mày không nhớ sao?
Rồi không đợi Cúc Hương và Thục kịp hưởng ứng, Xuyến tiếp tục oang oang:
- Cả con Cúc Hương nữa! Hôm qua nó cũng học được một lệnh mới!
- Anh Thiếu của mày chỉ cho tao hả? - Cúc Hương trả dũa.
- Không! - Xuyến lắc đầu - Không ai chỉ cho mày hết! Mày là đứa thông minh nên tự mày nghĩ ra!
Cúc Hương khoái chí:
- Hôm qua tao nghĩ ra lệnh gì vậy?
- Lệnh quit! Hôm qua sau khi làm mình làm mẩy một hồi, mày quit thẳng một mạch từ đây ra cửa chẳng chào hỏi ai hết, cũng không thèm see you again lấy một tiếng!
Cúc Hương xịu mặt:
- Mày mà còn "chơi quê" tao, tao quit luôn bây giờ cho coi!
Nghe Cúc Hương dọa bỏ về, Thục hoảng hốt can gián:
- Thôi, thôi, tụi mày giữ yên lặng để nghe anh Thiếu giảng tiếp kìa!
Lời nhắc nhở của Thục có hiệu lực tức thời. Xuyến và Cúc Hương lập tức ngưng ngay cuộc đấu khẩu.
Thiếu vờ như không để ý. Anh thò tay gõ lên bàn phím, khẽ hắng giọng:
- Những điều cơ bản, các bạn nắm sơ như thế là tạm đủ. Khi nào có thì giờ, các bạn sẽ tìm hiểu sâu thêm. Còn bây giờ các bạn sẽ học cách soạn thảo văn bản tiếng Việt trên phần mềm VNI!
Vừa nói Thiếu vừa từ từ nhấn phím chuyển vệt sáng xanh trên màn hình đến thư mục VNI.
Giảng đến đâu, Thiếu thực hành đến đó. Anh cố ra tay một cách chậm chạp, khoan thai để các cô gái kịp theo dõi.
Thục nói nhỏ với Cúc Hương:
- Giống học toán quá hả mày!
Cúc Hương rùn vai:
- Theo tao thì giống ở trường đào tạo điệp viên hơn! Nghe cứ như đang học mật mã!
Đang thì thầm, Cúc Huơng và Thục bỗng nghe Xuyến kêu lên:
- Ê, ê, anh vừa nói F2 là gì?
- F2 là lệnh save.
- Lệnh save là lệnh gì?
- Save nghĩa là lưu giữ! Nếu chúng ta không save kịp thời, toàn bộ những dữ liệu chúng ta vừa nhập vào sẽ bị mất sạch nếu chẳng may... điện cúp thình lình!
Cúc Hương gật gù:
- Như vậy chứng tỏ lệnh save này rất quan trọng!
- Đúng! - Thiếu gật dầu - Đây là lệnh rất quan trọng, vì vậy các bạn luôn luôn phải nhớ save trong khi làm việc!
Cúc Hương nheo mắt ngó Thiếu:
- Vậy anh đã nhớ save chưa?
Câu hỏi không đâu vào đâu của Cúc Hương khiến Thiếu chửng hửng:
- Cúc Hương bảo tôi save chuyện gì?
- Save cái câu tôi nói khi nãy đó? - Giọng Cúc Hương tinh quái.
Thiếu càng ngơ ngác:
- Câu khi nãy là câu gì?
Cúc Hương cười cười:
- Thì cái câu tôi "cấp đôi" anh với con Xuyến đó!
Câu hỏi trắng trợn của Cúc Huơng khiến mặt Thiếu đỏ ửng, màu đỏ lan tới tận mang tai. Vốn hiền lành, lại cả thẹn, Thiếu không quen với kiểu ăn nói táo bạo của các cô gái. Lúc nãy, nghe Xuyến và Cúc Hương mượn cớ đối đáp để trêu mình, anh còn có thể giả tảng ngó lơ chỗ khác. Nhưng lần này, Cúc Hương hỏi thẳng, anh chẳng có cách nào tránh né.
Không nghĩ ra câu gì đáp trả, cũng không thể vờ vịt ra vẻ ta đây... lãng tai, Thiếu đứng như chôn chân tại chỗ và nghe mặt mình nóng lên.
Vẻ lóng ngóng tội nghiệp của Thiếu khiến Thục bất giác động lòng. Nó dịu dàng lên tiếng:
- Hai đứa nay nghịch như quỷ, anh hơi đâu để ý! Cứ delete tất cả đi là xong!
- Chà, chà - Cúc Hương quay sang Thục - Cô nương này bữa nay mồm mép quá hén! Mày lạng quạng, tao delete mày ngay tại chỗ bây giờ!
- Xí! Tao cóc sợ!
- À, à! - Cúc Hương trợn mắt - Mày ngon há!
- Thôi, thôi! - Sau khi được Thục giải vây, Thiếu kịp lấy lại bình tĩnh, liền hắng giọng can thiệp - Các bạn đừng đùa giỡn nữa!
Rồi anh rút từ trong ngăn kéo ra ba tờ giấy,đưa cho mỗi cô gái một tờ:
- Đây là phần bài tập! Bây giờ các bạn chia ra mỗi người một máy và cố vận dụng những điều vừa học được để thực hiện những yêu cầu ghi trong này!
Xuyến chớp mắt:
- Có được giở tập ra xem không?
- Tha hồ! - Thiếu dễ dãi - Giở tập hay không giở tập không phải là vấn đề! Điều quan trọng là biết giở đúng chỗ cần thiết!
- Có được dùng lệnh copy không? - Xuyến lại hỏi.
Thắc mắc kỳ quặc của Xuyến khiến Thiếu ngớ người ra. Mãi một lúc, anh mới ngập ngừng đáp:
- Bất cứ lệnh nào đã học, nếu đề bài yêu cầu, các bạn cứ vận dụng thoải mái!
- Ý tôi không phải vậy! - Xuyến tặc lưỡi - Tôi muốn hỏi là trong khi làm bài tụi này có được vận dụng lệnh copy để hỏi han hoặc dòm ngó lẫn nhau hay không? Lệnh này ở trong trường học thường gọi là lệnh cọp dê ấy mà!
Biết không thể đối đáp lại cô gái tinh nghịch này, Thiếu đành cười trừ:
- Cái đó tùy các bạn!
Xuyến đang định trêu Thiếu thêm một câu nữa, bỗng nghe Cúc Hương la rầm:
- Cha mẹ ơi, sao màn hình của con Thục xanh xanh đỏ đỏ đẹp "bá cháy" mà màn hình của tôi đen thủi đen thui xấu hoắc vậy nè!
Giọng hô hoán của Cúc Hương lớn đến nỗi Vân vừa bước chân vô phòng phải giật mình nhướn mắt hỏi:
- Gì vậy Cúc Hương?
Thấy Vân xuất hiện, Cúc Hương càng làm già:
- Anh coi đây nè! Máy móc vậy làm sao làm việc!
- Máy bị hỏng hả? - Vừa hỏi Vân vừa tiến lại.
- Ừ , hỏng bét rồi - Cúc Hương hậm hực.
Vân nhìn lên màn hình, ngạc nhiên:
- Hỏng gì? Tôi có thấy hỏng gì đâu?
Cúc Hương hừ mũi:
- Hỏng màu chứ hỏng gì!
Vân càng sửng sốt:
- Hỏng màu là sao?
- Vậy mà anh không thấy hả? - Giọng Cúc Hương ai oán - Máy của tôi chỉ có hai màu đen trắng, còn máy của những người khác màu mè sặc sỡ trông bắt ham!
Vân phì cười:
- Trời đất, vậy mà kêu hỏng màu, cái cô này! Màn hình này là màn hình monochrome, chỉ có hai màu đen và trắng thôi!
Cúc Hương phụng phịu:
- Tôi không chịu đâu! - Rồi nó chỉ tay sang bàn của Xuyến và Thục, so bì - Còn cái cục trắng trắng kia nữa! Tại sao máy ai cũng có còn máy tôi không có?
Vân chép miệng:
- Đó là con chuột, dùng cho máy 386! Nhưng Cúc Hương đâu cần tới nó!
Cúc Hương nghinh mặt:
- Sao anh biết tôi không cần! Hễ con Xuyến và con Thục có cái gì, tôi cũng muốn có cái đó!
Xuyến cười cười chen ngang:
- Anh mà không chiều nó, nó sẽ quit ngay lập tức cho anh coi!
- Thôi, được rồi! - Vân nhún vai - Chiều nay sẽ có máy 386 cho cô!
Xuyến reo lên:
- Thấy chưa! Tao đã bảo anh Vân là... người tốt bụng nhất thế giới mà!
Thực ra Xuyến định nói "anh Vân là của mày mà" nhưng đến phút chót nó thình lình đổi giọng. Vân khác Thiếu. Thiếu hiền hậu, thậm chí hơi nhút nhát, dễ bắt nạt. Còn Vân tuy vẫn đối xử với bọn Xuyến lịch thiệp nhưng rõ ràng không phải là người dễ tính. Bề ngoài Vân vẫn bông đùa nhưng Xuyến đủ nhạy cảm để nhận thấy thấp thoáng đằng sau vẻ cười cợt đó một tâm hồn độ lượng nhưng nghiêm khắc. Vì vậy, Xuyến không dám đùa với anh như đùa với Thiếu.
Nghe Xuyến khen mình, Vân nheo nheo mắt:
- Cô đừng có bốc tôi lên mây! Tôi không tốt bụng như cô tưởng đâu!
Sở dĩ Vân nói vậy bởi chiếc máy 386 anh hứa với Cúc Hương là chiếc máy công ty đã đặt mua từ trước, trước cả khi bọn Xuyến vô làm. Dĩ nhiên chỉ có anh với Thiếu biết điều đó.
Cúc Hương như không tin vào tai mình:
- Anh nói thật chứ?
Vân lúc này đã ngồi vào bàn mình. Anh đáp, mắt vẫn nhìn vô màn hình trước mặt:
- Tất nhiên là thật!
Cúc Hương không hỏi nữa nhưng trong lòng rất cảm động. Từ hôm qua đến nay, nó vẫn giận Vân. Mặc dù ngoài mặt phớt tỉnh, nhưng nỗi ấm ức cứ âm ỉ không nguôi. Trước nay nó chỉ toàn át giọng bọn đàn ông con trai. Nhưng khi bước chân vô đây, lần đầu tiên trong đời nó gặp "đối thủ". Vân chẳng lớn tuổi hơn ba cô là mấy nhưng trông chững chạc và điềm tĩnh đến lạ. Lúc nào cũng tươi tỉnh, niềm nở nhưng hễ bị bọn Xuyến "tấn công" là anh "phản kích" ngay tức khắc. Những đòn phản kích của anh lại không phải tầm thường, toàn những chiêu "sát thủ" khiến Xuyến chỉ biết nhe răng cười trừ, còn Cúc Hương thì tức đến nỗi hôm qua phải dậm chân bình bịch và trong cơn bối rối nó đã quyết định làm cái chuyện động trời là quit thẳng một lèo ra cửa để che giấu sự bất lực của mình.
Tuy vậy, Cúc Hương chẳng thấy ghét Vân. Nó chỉ tức anh thôi. Hôm qua đến nay, không hiểu sao nó hay nghĩ đến anh và cứ mỗi lần nhớ đến vẻ ung dung từ tốn và nụ cười nửa miệng của anh, lòng nó lại ngập tràn giận dỗi.
Lúc nãy, khi thấy màn hình của mình chỉ có hai màu đen trắng, nó cố tình tru tréo và định làm mình làm mẩy với anh cho bỏ ghét chứ chẳng phải đòi hỏi hay yêu sách gì. Nào ngờ anh nhanh nhẩu hứa đổi máy cho nó khiến nó ngạc nhiên và khoái chí vô kể.
Trong khi Cúc Hương đang sung sướng với bao nhiêu ý nghĩ đẹp đẽ trong đầu thì Xuyến lại phập phồng lo lắng. Nó ngồi làm bài mà cứ nhấp nha nhấp nhổm không yên.
Đến khi tắt máy chuẩn bị ra về, Xuyến mới bước lại gần Vân, bồn chồn hỏi:
- Từ hôm qua đến nay, anh có gặp thầy Gia của tụi này không?
- Có.
- Vậy thì chết tôi rồi! - Xuyến tái mặt kêu lên.
Vân trố mắt:
- Chuyện gì vậy?
Xuyến không đáp mà lật đật hỏi tiếp:
- Thế anh có nói chuyện gì với thầy Gia không?
- Chẳng lẽ gặp nhau mà không nói chuyện? Vân hỏi lại, vẻ chế giễu.
Xuyến nhăn nhó:
- Chuyện về tụi này kìa! Anh có nói không?
- Nói.
- Trời đất! Anh nói làm chi vậy?
Vân thản nhiên:
- Anh Gia hỏi chẳng lẽ tôi làm thinh?
Xuyến chớp mắt:
- Thầy Gia hỏi sao?
- Hỏi các cô đã đến chỗ tôi chưa?
- Anh đáp sao?
- Tôi nói đến rồi.
Xuyến liếm môi:
- Thầy Gia còn hỏi gì nữa không?
- Còn! Hỏi trình độ tin học của các cô có đáp ứng được công việc của công ty không?
Xuyến nín thở:
- Anh trả lời sao?
Vân đằng hắng:
- Tôi bảo trình độ của các cô cỡ "chuyên gia", thừa sức làm việc ở chỗ tôi!
Xuyến gượng gạo:
- Anh đừng có chọc quê tụi này! Anh đã nói rõ tất cả với thầy Gia rồi phải không?
- Tôi chẳng việc gì phải "nói rõ"! - Vân nhún vai - Đằng nào các cô cũng đã được nhận vào làm việc ở đây rồi!
Nghe vậy, Xuyến thở một hơi dài nhẹ nhõm. Nó định cảm ơn Vân nhưng thấy kỳ kỳ nên chi gật đầu chào anh rồi lật đật xách túi đuổi theo Thục và Cúc Hương lúc này đã ra tới cửa ngoài.
Đầu giờ chiều, ba cô gái vừa bước vào phòng đã thấy trên bàn của Cúc Hương một chiếc 386 mới cáu.
Xuyến gật gù bình phẩm:
- Anh chàng Vân của con Cúc Hương mặc dù nói năng thì cứ như ong chích nhưng dù sao cũng thuộc loại người quân tử nhất ngôn!
Thấy Xuyến lại giở giọng trêu cợt, Thục khẽ liếc Cúc Hương và ngạc nhiên thấy Cúc Hương chẳng phản ứng gì về cụm từ "anh chàng Vân của con Cúc Hương" như bữa trước. Cúc Hương trước mặt nó bây giờ đang ngồi mơ màng mân mê chiếc máy, đầu óc dường như đang để tận đâu đâu.
Xuyến nháy mắt với Thục:
- Con Cúc Hương giả bộ đó! Nó thừa biết "làm thinh là đồng ý" nên cố tình ngậm miệng!
Đúng lúc đó, Thiếu từ phòng trong đi ra. Anh nhìn Cúc Hương:
- Sao, bây giờ thì bạn hài lòng rồi chứ?
Cúc Hương mỉm cười. Nó chớp mắt:
- Anh Vân đâu?
- Anh Vân chiều nay không vô?
- Ủa, sao vậy?
- Ảnh đi công chuyện!
Xuyến đột ngột cất giọng ca:
- Chiều nay không có anh, ngõ hồn sao hoang vắng...
Tiếng hát của Xuyến làm Thiếu xanh mặt. Anh vội đưa ngón tay lên miệng:
- Suỵt!
Vẻ hốt hoảng quá đáng của Thiếu khiến Xuyến chưng hửng:
- Anh sợ gì vậy?
Thiếu lúng túng:
- Toi có sợ gì đâu! Nhưng ở đây không nên làm ồn.
Xuyến vẫn chưa hết nghi hoặc nhưng nó không tiện hỏi, đành nói lảng sang chuyện khác:
- Chiều nay mình làm gì?
Thiếu khịt mũi:
- Chiều nay tập luyện ngón!
- Trời đất!- Xuyến trợn mắt - Sao anh biết con Thục bị ghẻ kinh niên mà dạy "luyện ngón" hay quá vậy!
Con quỷ này! - Thục la bãi bãi - Bộ mày không nói bậy không chịu được hả!
Vừa la Thục vừa thò tay ra ngắt khiến Xuyến phải cong người tránh né.
Thiếu cười cười:
Luyện ngón đây tức là luyện cách sử dụng bàn phím cho thành thục!
- Còn luyện tới luyện lui gì nữa! - Cúc Hương kêu lên - Chẳng phải hồi sáng anh khen tụi nay học một hiểu mười, thông minh xuất sắc ngoại hình xinh đẹp đó sao!
Thục giật mình liếc Cúc Hương:
- Mày nói cái gì mà có "ngoại hình xinh đẹp" trong đó mày?
Cúc Hương nheo mắt ngó Thục:
- Tao nói gì kệ tao! Sao mày ưa thắc mắc quá!
Rồi quay sang Thiếu, Cúc Hương tiếp:
- Sao, tôi nói có đúng không?
Thiếu gượng gạo:
- Dĩ nhiên là đúng rồi! Nhưng dù sao các bạn cũng nên học cách sử dụng bàn phim đúng theo bài bản. Chứ nếu cứ đánh theo phương pháp "mổ cò" hiện nay, tốc độ sẽ rất chậm.
Rồi sợ các cô gái giở giọng đùa dai, Thiếu vội nói tiếp:
- Ở trong máy của mỗi bạn hiện nay đều có hai phần mềm dạy về kỹ thuật bàn phim: TT và Touch. Các bạn có thể dùng chương trình TT.
Thiếu vừa nói xong, Xuyến, Thục, Cúc Hương lập tức thò tay bật công tắc máy, dáng điệu nhanh nhẹn, tự tin, thật khác xa với vẻ lóng ngóng rụt rè hôm trước.
Đã học qua rồi nên ba cô cũng chẳng cần Thiếu tò tò chỉ dẫn. Sau khi đã chuyển qua chế độ hiển thị của màn hình Norton, ba cô bắt đầu dò tìm thư mục để vào chương trình "luyện ngón".
Công việc có vẻ dễ dàng nhưng rốt cuộc chỉ có Thục va Cúc Hương là "vào" đúng "địa chỉ". Còn Xuyến sau một hồi nhấn nhấn gõ gõ, bỗng mở miệng la hoảng:
- Anh Thiếu ơi anh Thiếu! Sao kỳ vậy nè?
Thiếu nghiêng người dòm lên màn hình của Xuyến, mỉm cười:
- Xuyến vào lộn rồi! Đây là chương trình ET chứ không phải TT!
- ET? - Xuyến trố mắt - Đây có phải là bộ phim "ET, người ngoài trái đất" không?
Cúc Hương làm bộ nói nhỏ vào tai Thục nhưng cố ý để Xuyến nghe:
- Con Xuyến nó tưởng nó đang ngồi trong rạp Thăng Long!
- Đồ ngốc! - Xuyến quay sang Cúc Hương - Bộ mày tưởng máy vi tính không chiếu phim được hả?
- Dĩ nhiên là được! - Thiếu gật đầu - Nhưng ET ở đây không phải là phim. ET là chữ viết tắt của English Tutor, một chương trình dạy tiếng Anh!
- Ồ, hay quá hén - Cúc Hương reo len - Vậy mai mốt mình đến đây mở chương trình này ra học, khỏi phải đến các trung tâm ngoại ngữ làm gì!
Thục ngồi bên "xì" một tiếng:
- Nói như mày! Mình đến đây là để làm việc chứ đâu phải để học tiếng Anh!
Cúc Hương cười hì hì:
- Thì mình áp dụng phương châm "vừa làm vừa học" mà!
- Thế còn TT là viết tắt của chữ gì? - Xuyến hỏi Thiếu.
- TT là Typing Tutor! Xuyến vào chương trình TT, sẽ thấy chữ đó hiện lên ngay!
Xuyến tặc lưỡi:
- Nhưng bây giờ làm sao thoát khỏi ET?
- Nhấn escape!
Xuyến gãi đầu:
- Escape ở đâu mà nhấn?
- Cái phím có chữ ESC đó!
Xuyến nhấn phím ESC. Trên màn hình đột ngột hiện ra hàng chữ "Are you sure?"
- Cái gì nữa vậy? - Xuyến giật mình - Nó hỏi mình "có chắc không?" phải không?
- Đúng rồi! - Thiếu hắng giọng - Nó muốn hỏi Xuyến có chắc là định thoát khỏi chương trình không! Những thông báo loại này, rồi đây các bạn sẽ gặp thường xuyên. Đằng sau câu hỏi là hai chữ Yes và No, Xuyến thấy không?
- Thấy.
- Vậy bây giờ Xuyến Yes hay No?
- Yes, sir.
- Đủ rồi, khỏi cần sir! - Thiếu làu bàu - Muốn Yes thì nhấn chữ Y!
Xuyến liền nhấn phím chữ Y. Chương trình ET lập tức đóng lại.
Xuyến khoái chí đang định lên tiếng khen Thiếu một câu thì Cúc Hương đã cướp lời:
- Sao, anh thấy tụi này học hành có sáng dạ không?
- Sáng.
Cúc Hương liếm môi:
- Vậy có xứng đáng được thưởng không?
Thục nhăn nhó nhủ bụng "Không biết con nhỏ này định giở trò vòi vĩnh gì đây? Chắc là đòi ăn!
Quả nhiên, trong khi Thiếu còn đang ngập ngừng :
- Thưởng hả? Thưởng gì...
Cúc Hương đã tiếp ngay:
- Nói chung là anh đã có ý định thưởng tụi này từ lâu nhưng chưa nghĩ ra cách gì phải không? Để tôi làm quân sư không công cho! Đơn giản thôi, chiều nay anh dẫn tụi này đi ăn chè!
Trước những đòn tấn công tới tấp của cô gái láu lỉnh, mặt Thiếu cứ đực ra:
- Chè hả? Chè gì...
- Làm gì mà anh cứ ngơ ngơ ngác ngác như thế! - Cúc Hương hừ mũi - Tóm lại, anh có muốn dẫn tụi này đi ăn chè hay không, anh nói một tiếng đi! Sao, Yes hay no
Thiếu giật thót, đầu gật lia lịa:
- Yes, yes.
Nói yes mà miệng anh méo xẹo.
